      <form [formGroup]="registerForm" class="display-flex flex-direction-column register-form">

        <mat-form-field class="input-style padding-top-40">
          <mat-label>Email</mat-label>
          <input formControlName="email" name="email" matInput type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="input-style">
          <mat-label>Password</mat-label>
          <input formControlName="password" minlength="6" name="password" matInput type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="input-style">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="confirmPassword" minlength="6" name="confirmPassword" matInput type="password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">This field is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">The new password does not match</mat-error>
        </mat-form-field>

        <mat-form-field class="input-style">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput name="username" required type="text">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="input-style">
          <mat-label>Height</mat-label>
          <input formControlName="height" matInput name="height" required type="number">
          <mat-error *ngIf="registerForm.get('height')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field class="input-style">
          <mat-label>Weight</mat-label>
          <input formControlName="weight" matInput name="weight" required type="number">
          <mat-error *ngIf="registerForm.get('weight')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

      </form><button (click)="register()" class="btn-register" mat-raised-button>Create Account</button>
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
</div>
